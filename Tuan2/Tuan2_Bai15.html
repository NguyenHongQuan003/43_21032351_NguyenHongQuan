<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan2_Bai15</title>
</head>
<body>
    <h3>Contact Us</h3>
    <fieldset >
        <legend>Your message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" id="emailTo" name="txtTo" value="Example Cafe" readonly="readonly"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input id="emailFrom" type="text" name="txtFrom" size="20" maxlength="20" tabindex="1"></td>
            </tr>
            <tr>
                <td><label for="emailBody"></label>Message</td>
                <td><textarea name="txtBox" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend><i>Contact Information</i></legend>
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend><i>Competition Question</i></legend>
        How tall is the Eiffel Tower in Paris, France?<br>
        <div>
            <input type="radio" name="ef">584 ft <br>
            <input type="radio" name="ef">784 ft <br>
            <input type="radio" name="ef">984 ft <br>
            <input type="radio" name="ef">1184 ft <br>
        </div>
        
    </fieldset>

    <fieldset>
        <legend>Tiebreaker Question</legend>
        <p>In 25 words or less, say why you would like to win $10,000;</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>

    <fieldset>
        <legend>Enter compettiton</legend>
        <input type="submit" value="Enter Compettion">
    </fieldset>

</body>
</html>
